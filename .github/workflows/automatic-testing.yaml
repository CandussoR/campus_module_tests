name: automatic-testing
run-name: Lancement automatique des tests Ã  chaque push
on: [push]
jobs:
  launch-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '18.16.1'
      - run : npm install
      - run : npm run test
      - run : npm run coverage